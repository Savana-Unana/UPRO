<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div style="display:flex;">
      <div id="nav-btn">
        <a href="index.html">
          <button>Main Menu</button>
        </a>
      </div>
    </div>
    <h1>The Catalog</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search..." />

      <!-- Custom checkbox-dropdown for Types -->
      <div class="multi-filter" id="typeFilterWrapper">
        <button class="filter-toggle" id="typeToggle">Types ▾</button>
        <div class="filter-panel" id="typePanel" aria-hidden="true">
          <div class="panel-actions">
            <button id="clearTypes" class="clear-btn">Clear</button>
          </div>
          <div class="options" id="typeOptions"></div>
        </div>
      </div>

      <!-- Custom checkbox-dropdown for Para Types -->
      <div class="multi-filter" id="paraFilterWrapper">
        <button class="filter-toggle" id="paraToggle">Para Types ▾</button>
        <div class="filter-panel" id="paraPanel" aria-hidden="true">
          <div class="panel-actions">
            <button id="clearParas" class="clear-btn">Clear</button>
          </div>
          <div class="options" id="paraOptions"></div>
        </div>
      </div>

      <div class="view-toggle">
        <button id="gridView" class="active">Grid</button>
        <button id="listView">List</button>
      </div>

      <div class="mode-switch" id="modeSwitch">
        <button class="mode-btn active" data-mode="base">Base</button>
        <button class="mode-btn" data-mode="sacred">Sacred</button>
        <button class="mode-btn" data-mode="ace">Ace</button>
        <button class="mode-btn" data-mode="ncanon">Non-Canon</button>
        <button class="mode-btn" data-mode="event">Event</button>
        <button class="mode-btn" data-mode="costumes">Costumes</button>
      </div>
    </div>
  </header>

  <main id="pokedex" class="grid"></main>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">✕</button>

      <div class="modal-header">
        <h2 id="monName"></h2>
        <div class="types" id="monTypes"></div>
        <div id="modeBadge" class="mode-badge"></div>
      </div>

      <div class="modal-body">
        <div class="image-container">
          <img id="monImage" alt="">
        </div>

        <div class="dex-tabs">
          <button class="dex-tab active" data-entry="Discovered">Discovered</button>
          <button class="dex-tab" data-entry="First Caught">First Caught</button>
          <button class="dex-tab" data-entry="Experienced">Experienced</button>
          <button class="dex-tab" data-entry="Reverence">Reverence</button>
        </div>

        <p id="monDexText"></p>

        <div id="abilityContainer"></div>
        <div id="paraTypesContainer"></div>
        <div id="evolutionsContainer"></div>
        <div id="sacredContainer"></div>
      </div>

      <div class="modal-footer">
        <button id="prevMon" class="nav-btn">← Previous</button>
        <button id="nextMon" class="nav-btn">Next →</button>
      </div>
    </div>
  </div>

  <script src="JSs/catscript.js"></script>
</body>
</html>
