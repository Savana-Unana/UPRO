<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="animatrix-groups-page">
  <header>
    <div style="display:flex; gap:10px; justify-content:center;">
      <a href="index.html"><button>Main Menu</button></a>
      <a href="animatrix.html"><button>Return</button></a>
    </div>
    <h1>The Catalog</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Search..." />
    </div>
  </header>

  <main id="categoryGroups"></main>

  <div id="detailsModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">✕</button>

      <div class="modal-header">
        <h2 id="mateName"></h2>
        <div class="types" id="mateTypes"></div>
        <div id="modeBadge" class="mode-badge"></div>
      </div>

      <div class="modal-body">
        <div class="image-container">
          <img id="mateImage" alt="">
        </div>

        <div class="dex-tabs"></div>

        <p id="mateDexText"></p>
        <div id="mateVitals" class="mate-vitals"></div>

        <div id="abilityContainer"></div>
        <div id="paraTypesContainer"></div>
        <div id="evolutionsContainer"></div>
        <div id="sacredContainer"></div>
        <div id="baseFormeContainer"></div>
      </div>

      <div class="modal-footer">
        <button id="prevMate" class="nav-btn">← Previous</button>
        <button id="nextMate" class="nav-btn">Next →</button>
      </div>
    </div>
  </div>

  <script src="JSs/catgroup.js"></script>
</body>
</html>
