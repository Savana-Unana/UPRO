<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>UPRO Type Chart</title>
        <link rel="stylesheet" href="typestyle.css">
        <style>
            html {
                color: #FFFFFF;
                background-color: #292929;
                font-family: UPRO;
                font-size: 15px;
                line-height: 1.5;
            }

            table {
                border-collapse: collapse;
                border-spacing: 0;
                margin: 0 auto 15px;
                padding: 0;
            }

            .type-table th {
                border: 2px solid #292929;
                font-weight: normal;
                padding: 0;
            }

            .type-table td {
                border: 2px solid #292929;
                padding: 0;
            }

            .type-table th a, .type-table td {
                border-radius: 6px;
            }

            .cell-nano {
                font-size: 19px;
            }

            .type-abbr {
                background: #CCCCCC;
                color: #292929;
                display: inline-block;
                font-size: 20px;
                font-weight: bold;
                height: 32px;
                line-height: 32px;
                text-align: center;
                text-transform: uppercase;
                width: 32px;
            }

            .type-icon-th {
                background: #CCCCCC;
                color: #292929;
                float: left;
                font-size: 20px;
                font-weight: bold;
                height: 32px;
                line-height: 32px;
                text-align: center;
                text-transform: uppercase;
                width: 54px;
            }

            .type-icon-th:first-child {
                margin-left: 0;
            }

            .type-fx-cell {
                color: #292929;
                font-size: 24px;
                font-weight: bold;
                height: 32px;
                line-height: 32px;
                text-align: center;
                width: 32px;
            }

            .type-fx-0 {
                background-color: #4A4A4A;
                color: white;
            }

            .type-fx-50 {
                background-color: #F2665C;
            }

            .type-fx-75 {
                background-color: #F2665C;
                font-size: 28px;
            }

            .type-fx-100 {
                background-color: #bebebe;
            }

            .type-fx-150 {
                background-color: #B1D490;
                font-size: 28px;
            }

            .type-fx-200 {
                background-color: #B1D490;
            }

            .type-normal {
                background: black url("Normal.png") center no-repeat;
            }

            .type-plant {
                background: black url("Plant.png") center no-repeat;
            }

            .type-water {
                background: black url("Water.png") center no-repeat;
            }

            .type-fire {
                background: black url("Fire.png") center no-repeat;
            }

            .type-earth {
                background: black url("Earth.png") center no-repeat;
            }

            .type-ice {
                background: black url("Ice.png") center no-repeat;
            }

            .type-air {
                background: black url("Air.png") center no-repeat;
            }

            .type-metal {
                background: black url("Metal.png") center no-repeat;
            }

            .type-electric {
                background: black url("Electric.png") center no-repeat;
            }

            .type-light {
                background: black url("Light.png") center no-repeat;
            }

            .type-dark {
                background: black url("Dark.png") center no-repeat;
            }

            .type-savage {
                background: black url("Savage.png") center no-repeat;
            }

            .type-mystic {
                background: black url("Mystic.png") center no-repeat;
            }

            .type-gross {
                background: black url("Gross.png") center no-repeat;
            }

            .type-spectral {
                background: black url("Spectral.png") center no-repeat;
            }

            .type-artillery {
                background: black url("Artillery.png") center no-repeat;
            }

            .type-lucid {
                background: black url("Lucid.png") center no-repeat;
            }
        </style>
    </head>

            <tr id="Artillery">
            <th>
                <a class="type-icon-th type-artillery">&nbsp;</a>
            </th>
            <td id="Artillery → Normal" class="type-fx-cell"></td>
            <td id="Artillery → Plant" class="type-fx-cell"></td>
            <td id="Artillery → Water" class="type-fx-cell"></td>
            <td id="Artillery → Fire" class="type-fx-cell"></td>
            <td id="Artillery → Earth" class="type-fx-cell"></td>
            <td id="Artillery → Ice" class="type-fx-cell"></td>
            <td id="Artillery → Air" class="type-fx-cell"></td>
            <td id="Artillery → Metal" class="type-fx-cell"></td>
            <td id="Artillery → Electric" class="type-fx-cell"></td>
            <td id="Artillery → Light" class="type-fx-cell"></td>
            <td id="Artillery → Dark" class="type-fx-cell"></td>
            <td id="Artillery → Savage" class="type-fx-cell"></td>
            <td id="Artillery → Mystic" class="type-fx-cell"></td>
            <td id="Artillery → Gross" class="type-fx-cell"></td>
            <td id="Artillery → Spectral" class="type-fx-cell"></td>
            <td id="Artillery → Artillery" class="type-fx-cell"></td>
            <td id="Artillery → Lucid" class="type-fx-cell"></td>
            </tr>
            <tr id="Lucid">
            <th>
                <a class="type-icon-th type-lucid">&nbsp;</a>
            </th>
            <td id="Lucid → Normal" class="type-fx-cell"></td>
            <td id="Lucid → Plant" class="type-fx-cell"></td>
            <td id="Lucid → Water" class="type-fx-cell"></td>
            <td id="Lucid → Fire" class="type-fx-cell"></td>
            <td id="Lucid → Earth" class="type-fx-cell"></td>
            <td id="Lucid → Ice" class="type-fx-cell"></td>
            <td id="Lucid → Air" class="type-fx-cell"></td>
            <td id="Lucid → Metal" class="type-fx-cell"></td>
            <td id="Lucid → Electric" class="type-fx-cell"></td>
            <td id="Lucid → Light" class="type-fx-cell"></td>
            <td id="Lucid → Dark" class="type-fx-cell"></td>
            <td id="Lucid → Savage" class="type-fx-cell"></td>
            <td id="Lucid → Mystic" class="type-fx-cell"></td>
            <td id="Lucid → Gross" class="type-fx-cell"></td>
            <td id="Lucid → Spectral" class="type-fx-cell"></td>
            <td id="Lucid → Artillery" class="type-fx-cell"></td>
            <td id="Lucid → Lucid" class="type-fx-cell"></td>
            </tr>

        </table>
        <script>
window.addEventListener("DOMContentLoaded", function () {
    var typenames = ["Normal", "Plant", "Water", "Fire", "Earth", "Ice", "Air", "Metal", "Electric", "Light", "Dark", "Savage", "Mystic", "Gross", "Spectral", "Artillery", "Lucid"];

    var typechartHead = document.getElementById("typechart-head");
    var typechartBody = document.getElementById("typechart-body");
    var typestatsHead = document.getElementById("typestats-head");

    var typestatsOffense = document.getElementById("typestats-offense");
    var typestatsDefense = document.getElementById("typestats-defense");
    var typestatsOverall = document.getElementById("typestats-overall");

    var typerows = typenames.map(getElementById);

    var types = typenames.length;
    var constant = types + 1;
    var size = types * types;

    var crumbs = new Array(size);
    var index = 0;
    for (var i = 0; i < types; i++) {
        for (var j = 0; j < types; j++) {
            var id = typenames[i] + " → " + typenames[j];
            crumbs[index++] = document.getElementById(id);
        }
    }

    var typestats = typenames.map(getStats);

    hashUpdate();
    crumbs.forEach(listen);
    window.addEventListener("hashchange", hashUpdate, false);

    function hashUpdate() {
        var data = window.location.hash || getHash();
        data = concat(data.slice(1).split("").map(parse));

        var length = Math.sqrt(data.length);
        var mod = length % 1;

        if (mod !== 0) {
            length -= mod;
            data.pop();
        }

        if (length === types) {
            data.forEach(updateCrumb);
            updateStats();
        } else if (length + 1 === types) {
            var i = length * length;
            while (i > 0) {
                data.splice(i, 0, 2);
                i -= length;
            }
            for (var i = 0; i < types; i++) data.push(2);
            var hash = "#",
                index = 0;
            while (index < size) {
                var a = data[index++];
                var b = data[index++] || 0;
                hash += (a << 2 | b).toString(16);
            }
            window.location.href = hash.toUpperCase();
        } else throw new Error("Unexpected error");
    }

    function getElementById(id) {
        return document.getElementById(id);
    }

    function getStats(name) {
        return {
            offense: document.getElementById("Offense " + name),
            defense: document.getElementById("Defense " + name),
            overall: document.getElementById("Overall " + name)
        };
    }

    function parse(x) {
        var y = parseInt(x, 16);
        if (isNaN(y)) throw new Error("Invalid data");
        return [y >>> 2, y & 3];
    }

    function concat(xs) {
        return Array.prototype.concat.apply(Array.prototype, xs);
    }

    function updateCrumb(value, index) {
        var crumb = crumbs[index];
        switch (value) {
            case 0:
                crumb.className = "type-fx-cell type-fx-0";
                crumb.innerHTML = "0x";
                break;
            case 1:
                crumb.className = "type-fx-cell type-fx-50";
                crumb.innerHTML = ".5x";
                break;
            case 2:
                crumb.className = "type-fx-cell type-fx-100";
                crumb.innerHTML = ""; // 1x is invisible
                break;
            case 3:
                crumb.className = "type-fx-cell type-fx-200";
                crumb.innerHTML = "2x";
                break;
        }
    }

    function updateStats() {
        var typechart = crumbs.map(getValue);

        var result = new Array(types);
        var attack = new Array(types);

        for (var i = 0; i < types; i++) {
            var sigmaSquare = 0;
            var sigmaAttack = 0;

            for (var j = 0; j < types; j++) {
                var offense = typechart[i * types + j];
                sigmaSquare += offense * offense;
                sigmaAttack += offense;
            }

            result[i] = sigmaAttack * (sigmaAttack + 2) - sigmaSquare;
            attack[i] = sigmaAttack;
        }

        var average = {
            offense: 0,
            defense: 0,
            overall: 0
        };

        var stats = new Array(types);

        for (var i = 0; i < types; i++) {
            var sigmaDefense = 0;

            for (var j = 0; j < types; j++) {
                var defenses = typechart[i + types * j];
                sigmaDefense += defenses * (attack[j] - defenses + 1);
            }

            var offense = result[i];
            var overall = Math.sqrt(types * offense / sigmaDefense / constant);

            var offenseValue = offense / types / constant;
            var defenseValue = size / sigmaDefense;
            var overallValue = overall;

            stats[i] = {
                offense: types * offenseValue,
                defense: types * defenseValue,
                overall: types * overallValue
            };

            average.offense += offenseValue;
            average.defense += defenseValue;
            average.overall += overallValue;
        }

        for (var i = 0; i < types; i++) {
            var typestat = typestats[i];

            var offenseValue = Math.log(stats[i].offense / average.offense);
            var defenseValue = Math.log(stats[i].defense / average.defense);
            var overallValue = Math.log(stats[i].overall / average.overall);

            updateValue(typestat.offense, 100 * offenseValue);
            updateValue(typestat.defense, 100 * defenseValue);
            updateValue(typestat.overall, 100 * overallValue);
        }

        window.location.hash = getHash();
    }

    function getHash() {
        var data = "#",
            index = 0;

        while (index < size) {
            var a = getIndex(crumbs[index++]);
            var b = getIndex(crumbs[index++]);
            data += (a << 2 | b).toString(16);
        }
        return data.toUpperCase();
    }

    function getValue(crumb) {
        switch (crumb.innerHTML) {
            case "0x":
                return 0 / 1;
            case ".5x":
                return 1 / 2;
            case "": // invisible 1x
                return 1 / 1;
            case "2x":
                return 2 / 1;
        }
    }

    function getIndex(crumb) {
        if (crumb) {
            switch (crumb.innerHTML) {
                case "0x":
                    return 0;
                case ".5x":
                    return 1;
                case "": // invisible 1x
                    return 2;
                case "2x":
                    return 3;
            }
        }
        return 0;
    }

    function updateValue(stat, value) {
        if (!stat) return;

        stat.className = value <= -0.01 ? "type-fx-cell type-fx-75" :
            value >= 0.01 ? "type-fx-cell type-fx-150" :
            "type-fx-cell type-fx-0";

        if (stat.className === "type-fx-cell type-fx-0") value = 0;

        stat.innerHTML = value.toFixed(2);
    }

    function listen(crumb) {
        crumb.style.cursor = "pointer";

        crumb.addEventListener("mousedown", function (event) {
            event.preventDefault();

            switch (crumb.innerHTML) {
                case "":
                    crumb.className = "type-fx-cell type-fx-200";
                    crumb.innerHTML = "2x";
                    break;
                case "2x":
                    crumb.className = "type-fx-cell type-fx-50";
                    crumb.innerHTML = ".5x";
                    break;
                case ".5x":
                    crumb.className = "type-fx-cell type-fx-0";
                    crumb.innerHTML = "0x";
                    break;
                case "0x":
                    crumb.className = "type-fx-cell type-fx-100";
                    crumb.innerHTML = ""; // Back to invisible 1x
                    break;
            }
            updateStats();
        }, false);
    }
}, false);

        </script>
    </body>
</html>
