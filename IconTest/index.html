<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dialogue Box Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script
</head>
<body>
  <div id="editor">
    <div class="panel">
      <h1>Dialogue Box</h1>
      <div id="boxTabs">
        <button class="tabBtn active" data-type="DialogueBox">Dialogue</button>
        <button class="tabBtn" data-type="ChoiceBox">Choice</button>
        <button class="tabBtn" data-type="FacelessBox">Faceless</button>
        <button class="tabBtn" data-type="FacelessChoice">Faceless Choice</button>
      </div>
      <div id="boxOptions"></div>

      <h3>Icons</h3>
      <div id="iconTabs"></div>
      <div id="iconOptions"></div>

      <h3>Speaker & Text</h3>
      <input id="speakerInput" placeholder="Speaker Name"><br><br>
      <textarea id="dialogueInput" placeholder="Dialogue text..." rows="4" cols="30"></textarea><br><br>
      
      <button id="exportBtn" type="button">Export as PNG</button>
      <button id="resetBtn">Reset Website</button>
    </div>

    <div class="panel">
      <h1>Preview</h1>
      <div class="preview-box" id="preview">
        <img id="boxImage" style="position:absolute;width:100%;height:100%;object-fit:contain;top:0;left:0;">

        <!-- Separate invisible boxes -->
        <div id="nameBox">
          <span id="speaker"></span>
        </div>

        <div id="dialogueBox">
          <p id="dialogue"></p>
        </div>

        <img id="iconImage">
      </div>
    </div>
  </div>

  <canvas id="exportCanvas" width="400" height="200" style="display:none;"></canvas>
  <script src="main.js"></script>
</body>
</html>
