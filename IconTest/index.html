<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dialogue Box Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div id="editor">
    <div class="panel">
      <h1>Dialogue Box</h1>

      <div id="boxTabs">
        <button class="tabBtn active" data-type="DialogueBox">Dialogue</button>
        <button class="tabBtn" data-type="ChoiceBox">Choice</button>
        <button class="tabBtn" data-type="FacelessBox">Faceless</button>
        <button class="tabBtn" data-type="FacelessChoice">Faceless Choice</button>
      </div>
      <div id="boxOptions"></div>

      <h3>Icons</h3>
      <div id="iconTabs"></div>
      <div id="iconOptions"></div>

      <h3>Speaker & Text</h3>
      <input id="speakerInput" placeholder="Speaker Name"><br><br>
      <textarea id="dialogueInput" placeholder="Dialogue text..." rows="4" cols="30"></textarea><br><br>

      <div class="buttons">
        <button id="nextBtn" type="button">Next (Add Dialogue)</button>
        <button id="exportAllBtn" type="button">Export All (3Ã— PNG)</button>
        <button id="resetBtn" type="button">Reset Website</button>
      </div>
    </div>

    <div class="panel">
      <h1>Stacked Preview (Click any to edit)</h1>
      <div id="cardsContainer"></div>
    </div>
  </div>

  <template id="cardTemplate">
    <div class="dialogue-card" tabindex="0">
      <div class="preview-box">
        <img class="boxImage" style="position:absolute;width:100%;height:100%;object-fit:contain;top:0;left:0;">
        <div class="nameBox">
          <span class="speaker"></span>
        </div>
        <div class="dialogueBox">
          <p class="dialogue"></p>
        </div>
        <img class="iconImage">
      </div>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
