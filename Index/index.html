<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erm Ma Ha Sigma</title>
    <link rel="stylesheet" href="../Index/style.css">
</head>
<script>
    let switcherooActive = false;
    function triggerSwitcheroo() {
    switcherooActive = !switcherooActive;
    const capsuleImg = document.getElementById("capsule-img");
    const switchImg = document.querySelector('img[alt="Switcheroo"]');

    capsuleImg.src = switcherooActive
        ? "../otherimages/Animated_Capsule_Back.gif"
        : "../otherimages/Animated_Capsule.gif";

    switchImg.src = switcherooActive
        ? "../otherimages/WorseSwitch.png"
        : "../otherimages/BadSwitch.png";

    const configs = switcherooActive ? 
    [
        { id: "btn1", text: "Type Chart", href: "../TypeChart/typechart.html", bg: "linear-gradient(135deg, #e48dff, #c300ff)", pos: { top: "12%", left: "10%" } },
        { id: "btn2", text: "Story/Lore", href: "../Credits/story.html", bg: "linear-gradient(135deg, #eaa78f, #c96e4e)", pos: { top: "12%", left: "35%" } },
        { id: "btn3", text: "Dooties", href: "../Credits/dootie.html", bg: "linear-gradient(135deg, #ffbc62, #ff9200)", pos: { top: "40%", left: "7%" } },
        { id: "btn4", text: "Credits", href: "../Credits/credits.html", bg: "linear-gradient(135deg, #ffd0d0, #fd9595)", pos: { top: "40%", left: "33%" } }
    ] : 
    [
        { id: "btn1", text: "Catalog", href: "../Catalog/catalog.html", bg: "linear-gradient(135deg, #a3e635, #65a30d)", pos: { top: "7%", left: "42%" } },
        { id: "btn2", text: "OST", href: "../OST/ost.html", bg: "linear-gradient(135deg, #f87171, #b91c1c)", pos: { top: "8%", left: "67%" } },
        { id: "btn3", text: "Battle", href: "../Battles/battle.html", bg: "linear-gradient(135deg, #fde68a, #ca8a04)", pos: { top: "38%", left: "43%" } },
        { id: "btn4", text: "Map", href: "../Index/construction.html", bg: "linear-gradient(135deg, #93c5fd, #2563eb)", pos: { top: "38%", left: "70%" } }
        //{ id: "btn4", text: "Map", href: "../Map/map.html", bg: "linear-gradient(135deg, #93c5fd, #2563eb)", pos: { top: "38%", left: "70%" } }    
    ];

    configs.forEach((config, index) => {
        const btn = document.getElementById(config.id);
        const anchor = btn.parentElement;
        btn.textContent = config.text;
        btn.style.background = config.bg;
        anchor.href = config.href;

        const screen = document.getElementById(`screen${index + 1}`);
        screen.href = config.href;
        screen.style.top = config.pos.top;
        screen.style.left = config.pos.left;
    });
}
    window.onload = () => {
    const configs = [
        { id: "btn1", text: "Catalog", href: "../Catalog/catalog.html", bg: "linear-gradient(135deg, #a3e635, #65a30d)", pos: { top: "7%", left: "42%" } },
        { id: "btn2", text: "OST", href: "../OST/ost.html", bg: "linear-gradient(135deg, #f87171, #b91c1c)", pos: { top: "8%", left: "67%" } },
        { id: "btn3", text: "Battle", href: "../Battles/battle.html", bg: "linear-gradient(135deg, #fde68a, #ca8a04)", pos: { top: "38%", left: "43%" } },
        { id: "btn4", text: "Map", href: "../Index/construction.html", bg: "linear-gradient(135deg, #93c5fd, #2563eb)", pos: { top: "38%", left: "70%" } }
        //{ id: "btn4", text: "Map", href: "../Map/map.html", bg: "linear-gradient(135deg, #93c5fd, #2563eb)", pos: { top: "38%", left: "70%" } }
    ];

    configs.forEach((config, index) => {
        const btn = document.getElementById(config.id);
        const anchor = btn.parentElement;
        btn.textContent = config.text;
        btn.style.background = config.bg;
        anchor.href = config.href;

        const screen = document.getElementById(`screen${index + 1}`);
        screen.href = config.href;
        screen.style.top = config.pos.top;
        screen.style.left = config.pos.left;
    });
};
</script>
<body>
    <h1>Main Menu</h1>
    <div class="capsule-container">
        <img id="capsule-img" src="../otherimages/Animated_Capsule.gif" alt="Capture Capsule">
        <a id="screen1" class="screen-button" href="../Catalog/catalog.html"><button>Screen 1</button></a>
        <a id="screen2" class="screen-button" href="../OST/ost.html"><button>Screen 2</button></a>
        <a id="screen3" class="screen-button" href="../Battles/battle.html"><button>Screen 3</button></a>
        <a id="screen4" class="screen-button" href="../Index/construction.html"><button>Screen 4</button></a>
        
    </div>
    <div class="image-container">
        <div class="buttons" id="button-set">
            <a href="../Catalog/catalog.html"><button id="btn1">Catalog</button></a>
            <a href="../OST/ost.html"><button id="btn2">OST</button></a>
            <a href="../Battles/battle.html"><button id="btn3">Battle</button></a>
            <a href="../Index/construction.html"><button id="btn4">Map</button></a>
    </div>
    <div style="text-align: center; margin-top: 10px;">
        <img src="../otherimages/BadSwitch.png" 
        alt="Switcheroo" 
        onclick="triggerSwitcheroo()" 
        style="width: 110px; height: auto; cursor: pointer;">
    </div>
        <a href="../Anti-Index/antindex.html"><button class="extra-button"></button></a>
    </div>
</body>
</html>
